<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Putt: Green Pocket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Top Ribbon -->
        <div id="top-ribbon">
            <button id="menu-btn" class="ribbon-btn">≡</button>
            <div id="title">Retro Putt</div>
            <div id="stats">
                <span>★ <span id="total-stars">0</span></span>
                <span>PAR <span id="par-value">0</span></span>
                <span>○ <span id="strokes-value">0</span></span>
            </div>
        </div>

        <!-- Gameplay Canvas (now centered with padding) -->
        <canvas id="game-canvas" width="540" height="540"></canvas>

        <!-- Start Screen Overlay -->
        <div id="start-screen">
            <div class="content">
                <h1>RETRO PUTT</h1>
                <p class="blink">TAP TO START</p>
            </div>
        </div>

        <!-- Bottom Ribbon -->
        <div id="bottom-ribbon">
            <button data-section="courses">&lt;</button>
            <button data-section="courses">Courses</button>
            <button data-section="balls">Balls</button>
            <button data-section="settings">Settings</button>
            <button data-section="editor">Editor</button>
            <button data-section="courses">&gt;</button>
        </div>

        <div id="modal-overlay">
            <div id="modal-container">
            </div>
        </div>

        <!-- Level Indicator -->
        <div id="level-indicator">LEVEL 1</div>

        <!-- Modal Container -->

        <!-- Error Log -->
        <div id="error-log"
            style="display:none; color: red; background: black; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;">
        </div>
        <script>
            window.addEventListener('unhandledrejection', function (event) {
                const log = document.getElementById('error-log');
                log.style.display = 'block';
                log.innerHTML += `<div>Promise Rejection: ${event.reason}</div>`;
            });
        </script>
        <script type="module" src="src/main.js"></script>
        <!-- Global Scanlines -->
        <div id="scanlines"></div>
    </div>
</body>

</html>
