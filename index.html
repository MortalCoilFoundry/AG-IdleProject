<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Putt: Green Pocket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- Top Ribbon -->
        <div id="top-ribbon">
            <button id="menu-btn" class="ribbon-btn">≡</button>
            <div id="title">Retro Putt</div>
            <div id="stats">
                <span>★ <span id="total-stars">0</span></span>
                <span>PAR <span id="par-value">0</span></span>
                <span>○ <span id="strokes-value">0</span></span>
            </div>
        </div>

        <!-- Gameplay Canvas (now centered with padding) -->
        <canvas id="game-canvas" width="540" height="540"></canvas>

        <!-- Bottom Ribbon -->
        <div id="bottom-ribbon">
            <button data-section="courses">&lt;</button>
            <button data-section="courses">Courses</button>
            <button data-section="balls">Balls</button>
            <button data-section="settings">Settings</button>
            <button data-section="editor">Editor</button>
            <button data-section="courses">&gt;</button>
        </div>

        <!-- Modal Container -->
        <div id="modal-overlay">
            <div id="modal-container"></div>
        </div>

        <!-- Keep debug controls if needed -->
        <div id="debug-controls">…</div>
    </div>

    <div id="debug-console"
        style="position: fixed; top: 60px; left: 0; width: 300px; height: 400px; background: rgba(0,0,0,0.8); color: lime; font-family: monospace; font-size: 10px; overflow-y: auto; z-index: 9999; pointer-events: none; padding: 5px;">
        Debug Log...
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += `<div>Error: ${msg} <br> at ${url}:${line}:${col}</div>`;
            console.error("Global Error:", msg, url, line, col, error);
        };
        window.addEventListener('unhandledrejection', function (event) {
            const log = document.getElementById('error-log');
            log.style.display = 'block';
            log.innerHTML += `<div>Promise Rejection: ${event.reason}</div>`;
        });
    </script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
